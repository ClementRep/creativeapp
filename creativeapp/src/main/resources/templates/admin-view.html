<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin View</title>
</head>
<body>
<h2>Welcome Admin! Full Book Details:</h2>
<ul>
    <th:block th:each="book : ${books}">
        <li>
            <b>ID:</b> <span th:text="${book.id}"></span>,
            <b>Title:</b> <span th:text="${book.title}"></span>,
            <b>Author:</b> <span th:text="${book.author}"></span>
        </li>
    </th:block>
</ul>
</body>
</html>
